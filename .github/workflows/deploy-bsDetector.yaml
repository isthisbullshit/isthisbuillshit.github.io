name: deploy-bsdetector
on: 
  push:
    paths:
      - .github/workflows/deploy-bsDetector.yaml
      - bsDetector/**

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: setup ssh connection
        run: |
          echo "${{ secrets.BACKEND_SSH_KEY }}" | ssh  -o 'StrictHostKeyChecking=no' -M -S server-socket -fnNT -L 5000:${{ secrets.BACKEND_SSH_HOST }}:5000 ${{ secrets.BACKEND_SSH_USERNAME }}@${{ secrets.BACKEND_SSH_HOST }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: localhost:5000/bs-detector
