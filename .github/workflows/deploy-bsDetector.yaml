name: deploy-backend
on: 
  push:
    paths:
      - .github/workflows/deploy-bsDetector.yaml
      - bsDetector/**

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          cd bsDetector
          DOCKER_BUILDKIT=1 docker build . -t bsdetector:latest
          docker save bsdetector:latest > bsdetector.tar
      
      - name: copy docker-image with ssh
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.BACKEND_SSH_HOST }}
          username: ${{ secrets.BACKEND_SSH_USERNAME }}
          key: ${{ secrets.BACKEND_SSH_KEY }}
          port: ${{ secrets.BACKEND_SSH_PORT }}
          source: bsdetector.tar.gz
          target: /deployments/bsdetector/bsdetector.tar
      

          




