name: deploy-bsdetector
on: 
  push:
    paths:
      - .github/workflows/deploy-bsDetector.yaml
      - bsDetector/**
      - Dockerfile

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: setup ssh connection
        run: |
          echo "${{ secrets.BACKEND_SSH_KEY }}" > $(pwd)/private_key
          chmod 600 $(pwd)/private_key
          ssh -vvvvv -o "IdentitiesOnly=yes" -i $(pwd)/private_key -o 'StrictHostKeyChecking=no' -o 'UpdateHostKeys=no' -M -S server-socket -fnNT -L 12346:${{ secrets.BACKEND_SSH_HOST }}:5000 ${{ secrets.BACKEND_SSH_USERNAME }}@${{ secrets.BACKEND_SSH_HOST }}
          ls
          docker build . -t localhost:12346/bs-detector
          docker push localhost:12346/bs-detector
          ssh -S server-socket -O exit ${{ secrets.BACKEND_SSH_USERNAME }}@${{ secrets.BACKEND_SSH_HOST }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: bsDetector
          file: bsDetector/Dockerfile
          push: true
          tags: localhost:5000/bs-detector